<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>  Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="main-container">
      <div class="img-sec">
        <img src="images/image-product-desktop.jpg" alt="chanel perfum picture" class="desktop-pic">
        <img src="images/image-product-mobile.jpg" alt="chanel perfum mobile pictuer" class="mobile-pic">
      </div>
      <div class="text-sec">
        <h2 class="product">perfume</h2>
        <h1 class="product-name">gabrielle essence eau de parfum</h1>
        <p class="description">a floral , solar and voluptuous interpretation composed by oliver ploge Perfumer-Creatorfor the house of chanel</p>
        <div class="prices">
          <h2 class="current-price">$149.44</h2>
          <h2 class="old-price">$169.44</h2>
        </div>
        <button>add to cart</button>
      </div>
    </div>
        <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Basma Bensadi</a>.
  </div>

  </main>

</body>
</html>
